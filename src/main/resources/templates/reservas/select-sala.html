<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<div>
    <h1 class="mb-4">Selecione Sala</h1>

    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Capacidade</th>
            <th>Andar</th>
            <th>Corredor</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="sala : ${salas} ">
            <td th:text="${sala.id}">1</td>
            <td th:text="${sala.tipo}">Tipo</td>
            <td th:text="${sala.capacidade}">0</td>
            <td th:text="${sala.andar}">0</td>
            <td th:text="${sala.corredor}">0</td>
            <td>
                <a th:href="@{|/reservas/new/${sala.id}|}" class="btn btn-success btn-sm">Selecionar</a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(salas)}">
            <td colspan="6" class="text-center"> Nenhuma Sala cadastrada</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a class="btn btn-secondary" th:href="@{/reservas/escolher-tipo}">Voltar para a Seleção</a>
    </div>
</div>

<footer class="fixed-bottom p-3 text-start">
    <p class="text-muted mb-0">Made by: Christian and Yukito</p>
</footer>
</body>
</html>
