<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<div>
    <h1 class="mb-4">Lista de Reservas</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Sala Reservada</th>
            <th>Responsável</th>
            <th>Início da Reserva</th>
            <th>Fim da Reserva</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="reserva : ${reservas} ">
            <td th:text="${reserva.id}">1</td>
            <td th:text="${reserva.sala.tipo}">Tipo</td>
            <td th:text="${reserva.responsavel}">Responsável</td>
            <td th:text="${#temporals.format(reserva.dataInicio, 'dd/MM/yyyy HH:mm')}">00/00/0000 00:00</td>
            <td th:text="${#temporals.format(reserva.dataFinal, 'dd/MM/yyyy HH:mm')}">00/00/0000 00:00</td>
            <td>
                <a th:href="@{|/reservas/edit/${reserva.id}|}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{|/reservas/delete/${reserva.id}|}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Deseja remover esta reserva?');">Excluir</a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(reservas)}">
            <td colspan="6" class="text-center"> Nenhuma Reserva cadastrada</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a class="btn btn-success" th:href="@{/reservas/escolher-tipo}">Cadastrar nova Reserva</a>

        <a th:if="${admin}" class="btn btn-secondary" th:href="@{/admins/menu}">Voltar para o Menu</a>
        <a th:unless="${admin}" class="btn btn-secondary" th:href="@{/}">Voltar para o Menu</a>
    </div>
</div>

<footer class="fixed-bottom p-3 text-start">
    <p class="text-muted mb-0">Made by: Christian and Yukito</p>
</footer>
</body>
</html>
