<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="mt-4 bg-light">
<h2 class="mb-4 text-center" th:text="${reserva.id} != null ? 'Editar Reserva' : 'Nova Reserva'">Nova Reserva</h2>

<form th:action="@{/reservas/save}" th:object="${reserva}" method="post" class="border rounded bg-white shadow-sm p-4">
    <h3 th:text="${reserva.id} != null ? 'Editando espaço: ' + ${reserva.sala.tipo}
    : 'Reservando o espaço: ' + ${reserva.sala.tipo}"></h3>
    <div th:if="${erroConflito}" class="alert alert-danger" th:text="${erroConflito}"></div>

    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{sala.id}">

    <div class="row g-3">
        <div class="col-md-3">
            <div class="mb-3 mt-3">
                <label>Responsável</label>
                <input class="form-control" th:field="*{responsavel}" required th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('responsavel')}" th:errors="*{responsavel}">
                    Responsável não pode estar em vazio
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="mb-3 mt-3">
                <label>Início da Reserva</label>
                <input type="datetime-local" class="form-control" th:field="*{dataInicio}" required>
            </div>
        </div>
        <div class="col-md-2">
            <div class="mb-3 mt-3">
                <label>Fim da Reserva</label>
                <input type="datetime-local" class="form-control" th:field="*{dataFinal}" required>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-success">Cadastrar</button>
    <div class="mt-4">
        <a th:if="${reserva.id != null}" class="btn btn-secondary" th:href="@{/reservas/list}">Voltar para a Lista</a>
        <a th:if="${reserva.id == null}" class="btn btn-secondary" th:href="@{/reservas/escolher-tipo}">Voltar para a Seleção</a>
    </div>
    <br>
</form>

<hr class="my-4">

<div class="agenda-container col-md-4">
    <h5 class="mb-4 text-center" th:text="'Agenda do espaço: ' + ${reserva.sala.tipo}"></h5>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered table-sm">
            <thead class="table-dark">
            <tr>
                <th>Início da Reserva</th>
                <th>Fim da Reserva</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="reservaDaAgenda : ${reservas}"
                th:classappend="${reserva.id != null and reserva.id == reservaDaAgenda.id} ? 'table-primary'">
                <td th:text="${#temporals.format(reservaDaAgenda.dataInicio, 'dd/MM/yyyy HH:mm')}">00/00/0000 00:00</td>
                <td th:text="${#temporals.format(reservaDaAgenda.dataFinal, 'dd/MM/yyyy HH:mm')}">00/00/0000 00:00</td>
            </tr>

            <tr th:if="${#lists.isEmpty(reservas)}">
                <td colspan="2" class="text-center">
                    <span th:if="${reserva.sala instanceof T(com.example.ReservaSalaLab.model.Laboratorio)}">
                        Nenhuma Reserva cadastrada para este Laboratório
                    </span>
                    <span th:unless="${reserva.sala instanceof T(com.example.ReservaSalaLab.model.Laboratorio)}">
                        Nenhuma Reserva cadastrada para esta Sala
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
