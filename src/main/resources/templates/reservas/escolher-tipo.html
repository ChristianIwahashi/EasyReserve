<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Escolher Tipo de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="mt-4 bg-light text-center">
<h2 class="mb-4 text-center">Nova Reserva</h2>
<p class="mb-4 text-center">Selecione o tipo de espaço que deseja reserva:</p>

<div class="container mt-5">
    <div class="mb-4">
        <a class="btn btn-primary w-25" th:href="@{/reservas/select-sala}">Reservar Sala</a>
        <a class="btn btn-primary w-25" th:href="@{/reservas/select-laboratorio}">Reservar Laboratório</a>
    </div>

    <div class="mb-4">
        <a th:if="${admin}" class="btn btn-secondary" th:href="@{/admins/menu}">Voltar para o Menu</a>
        <a th:unless="${admin}" class="btn btn-secondary" th:href="@{/}">Voltar para o Menu</a>
    </div>
</div>

<footer class="fixed-bottom p-3 text-start">
    <p class="text-muted mb-0">Made by: Christian and Yukito</p>
</footer>
</body>
</html>
