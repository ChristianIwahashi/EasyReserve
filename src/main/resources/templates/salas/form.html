<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="mt-4 bg-light">
<h2 class="mb-4 text-center" th:text="${sala.id} != null ? 'Editar Sala' : 'Nova Sala'">Nova Sala</h2>

<form th:action="@{/salas/save}" th:object="${sala}" method="post" class="border rounded bg-white shadow-sm p-4">
    <input type="hidden" th:field="*{id}">

    <div class="row g-3">
        <div class="col-md-3">
            <div class="mb-3 mt-3">
                <label>Tipo</label>
                <input class="form-control" th:field="*{tipo}" required th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}">
                    Tipo não pode estar em vazio
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="mb-3 mt-3">
                <label>Capacidade</label>
                <input type="number" class="form-control" th:field="*{capacidade}" required th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('capacidade')}" th:errors="*{capacidade}">
                    Capacidade precisa estar com valor positivo
                </div>
            </div>
        </div>
    </div>
    <h5 class="mb-3"> Localização:</h5>
    <div class="row g-3">
        <div class="col-md-2">
            <div class="mb-3">
                <label>Andar</label>
                <input type="number" class="form-control" th:field="*{andar}" required th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('andar')}" th:errors="*{andar}">
                    Andar precisa estar com valor positivo
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="mb-3">
                <label>Corredor</label>
                <input type="number" class="form-control" th:field="*{corredor}" required th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('corredor')}" th:errors="*{corredor}">
                    Corredor precisa estar com valor positivo
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-success">Cadastrar</button>
    <div class="mt-4">
        <a th:if="${sala.id != null}" class="btn btn-secondary" th:href="@{/salas/list}">Voltar para a Lista</a>
        <a th:if="${sala.id == null}" class="btn btn-secondary" th:href="@{/admins/menu}">Voltar para o Menu</a>
    </div>
</form>

<footer class="fixed-bottom p-3 text-start">
    <p class="text-muted mb-0">Made by: Christian and Yukito</p>
</footer>
</body>
</html>
