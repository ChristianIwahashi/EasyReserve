<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<div>
    <h1 class="mb-4">Lista de Salas</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Capacidade</th>
            <th>Andar</th>
            <th>Corredor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="sala : ${salas} ">
            <td th:text="${sala.id}">1</td>
            <td th:text="${sala.tipo}">Tipo</td>
            <td th:text="${sala.capacidade}">0</td>
            <td th:text="${sala.andar}">0</td>
            <td th:text="${sala.corredor}">0</td>
            <td>
                <a th:href="@{|/salas/agenda/${sala.id}|}" class="btn btn-info btn-sm">Ver Agenda</a>
                <a th:if="${admin}" th:href="@{|/salas/edit/${sala.id}|}" class="btn btn-primary btn-sm">Editar</a>
                <a th:if="${admin}" th:href="@{|/salas/delete/${sala.id}|}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Deseja remover esta sala?');">Excluir</a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(salas)}">
            <td colspan="6" class="text-center"> Nenhuma Sala cadastrada</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a class="btn btn-success" th:if="${admin}" th:href="@{/salas/new}">Cadastrar nova Sala</a>

        <a th:if="${admin}" class="btn btn-secondary" th:href="@{/admins/menu}">Voltar para o Menu</a>
        <a th:unless="${admin}" class="btn btn-secondary" th:href="@{/}">Voltar para o Menu</a>
    </div>
</div>

<footer class="fixed-bottom p-3 text-start">
    <p class="text-muted mb-0">Made by: Christian and Yukito</p>
</footer>
</body>
</html>
