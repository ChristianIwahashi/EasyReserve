<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="mt-4 bg-light">
<h2 class="mb-4 text-center">Login de Administrador</h2>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{/admins/login/verificar}" th:object="${admin}" method="post" class="border rounded bg-white shadow-sm p-4">
    <div class="col-md-3 mx-auto">
        <div class="mb-3 mt-3">
            <label>CPF</label>
            <input class="form-control" th:field="*{cpf}" required th:errorclass="is-invalid" minlength="11"
                   maxlength="11" inputmode="numeric" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">
                CPF não pode estar em vazio
            </div>
        </div>
    </div>
    <div class="col-md-3 mx-auto">
        <div class="mb-3 mt-3">
            <label>Senha</label>
            <input type="password" class="form-control" th:field="*{senha}" required th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">
                Senha não pode estar em vazio
            </div>
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="mostrarSenhaCheckbox" onclick="visibilidade()">
                <label class="form-check-label" for="mostrarSenhaCheckbox">Mostrar Senha</label>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-success mx-auto d-block mt-2">Login</button>
    <div class="mt-4 text-center">
        <a th:if="${troca}" class="btn btn-secondary" th:href="@{/admins/menu}">Voltar para o Menu</a>
        <a th:unless="${troca}" class="btn btn-secondary" th:href="@{/}">Voltar para o Menu</a>
    </div>
</form>

<footer class="fixed-bottom p-3 text-start">
    <p class="text-muted mb-0">Made by: Christian and Yukito</p>
</footer>

<script>
    function visibilidade() {
        const passwordInput = document.getElementById('senha');
        const checkbox = document.getElementById('mostrarSenhaCheckbox');
        passwordInput.type = checkbox.checked ? 'text' : 'password';
    }
</script>
</body>
</html>
