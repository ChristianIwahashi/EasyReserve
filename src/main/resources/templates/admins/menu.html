<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .admin-icon {
            position: absolute;
            top: 15px;
            right: 50px;
        }
        .custom-largue {
            font-size: 3rem;
        }
        .event {
            font-size: 2.75rem;
        }
        .nome {
            position: absolute;
            top: 40px;
            right: 140px;
            font-size: 1.1rem;
        }

    </style>
</head>

<body class="bg-light text-center">
<p class="nome" th:text="${adminLogado.nome}">Nome do Admin</p>
<div class="admin-icon dropdown">
    <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle custom-largue text-success"></i>
    </a>
    <ul class="dropdown-menu dropdown-menu-end p-2">
        <li class="mb-2">
            <a class="btn btn-primary w-100" th:href="@{/admins/login}">Trocar de Administrador</a>
        </li>
        <li>
            <a class="btn btn-danger w-100" th:href="@{/admins/logout}">Sair</a>
        </li>
    </ul>
</div>

<div class="container mt-5">
    <h1 class="mb-5 display-4">
        EasyReserve
        <i class="bi bi-calendar2-event event"></i>
    </h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-10">
            <div class="row row-cols-2 gx-1 gy-3">
                <div class="col">
                    <a class="btn btn-primary w-100" th:href="@{/admins/new}">Cadastrar Administrador</a>
                </div>
                <div class="col">
                    <a class="btn btn-secondary w-100" th:href="@{/admins/list}">Ver Lista de Administradores</a>
                </div>
                <div class="col">
                    <a class="btn btn-primary w-100" th:href="@{/salas/new}">Cadastrar Nova Sala</a>
                </div>
                <div class="col">
                    <a class="btn btn-secondary w-100" th:href="@{/salas/list}">Ver Lista de Salas</a>
                </div>
                <div class="col">
                    <a class="btn btn-primary w-100" th:href="@{/laboratorios/new}">Cadastrar Novo Laboratório</a>
                </div>
                <div class="col">
                    <a class="btn btn-secondary w-100" th:href="@{/laboratorios/list}">Ver Lista de Laboratórios</a>
                </div>
                <div class="col">
                    <a class="btn btn-primary w-100" th:href="@{/reservas/escolher-tipo}">Cadastrar Nova Reserva</a>
                </div>
                <div class="col">
                    <a class="btn btn-secondary w-100" th:href="@{/reservas/list}">Ver Lista de Reservas</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="fixed-bottom p-3 text-start">
    <p class="text-muted mb-0">Made by: Christian and Yukito</p>
</footer>
</body>
</html>
