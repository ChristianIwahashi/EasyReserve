<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Administradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="mt-4 bg-light">
<h2 class="mb-4 text-center" th:text="${isUpdate} != null ? 'Editar Administrador' : 'Novo Administrador'">Novo
    Administrador</h2>

<form th:action="@{/admins/save}" th:object="${admin}" method="post" class="border rounded bg-white shadow-sm p-4">
    <input th:if="${isUpdate}" type="hidden" name="isUpdate" value="true">

    <div class="row g-3">
        <div class="col-md-3">
            <div class="mb-3 mt-3">
                <label>CPF</label>
                <input class="form-control" th:field="*{cpf}" required th:readonly="${isUpdate}"
                       th:errorclass="is-invalid" th:classappend="${isUpdate} ? 'bg-light'" minlength="11"
                       maxlength="11" inputmode="numeric" pattern="[0-9]*"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">
                    CPF não pode estar em vazio
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="mb-3 mt-3">
                <label>Nome</label>
                <input class="form-control" th:field="*{nome}" required th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                    Nome não pode estar em vazio
                </div>
            </div>
        </div>
    </div>
    <div class="row g-3">
        <div class="col-md-4">
            <div class="mb-3">
                <label>Senha</label>
                <input type="password" class="form-control" th:field="*{senha}" required th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">
                    Senha não pode estar em vazio
                </div>
                <div class="form-check mt-4">
                    <input type="checkbox" class="form-check-input" id="mostrarSenhaCheckbox" onclick="visibilidade()">
                    <label class="form-check-label">Mostrar Senha</label>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label>Confirmar Senha</label>
                <input type="password" class="form-control" th:field="*{confirmarSenha}" required th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmarSenha')}"
                     th:errors="*{confirmarSenha}">
                </div>
                <div class="form-check mt-4">
                    <input type="checkbox" class="form-check-input" id="mostrarConfirmarSenhaCheckbox"
                           onclick="visibilidadeConfirmar()">
                    <label class="form-check-label">Mostrar Senha</label>
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-success mt-2">Cadastrar</button>
    <div class="mt-4">
        <a th:if="${isUpdate != null}" class="btn btn-secondary" th:href="@{/admins/list}">Voltar para a Lista</a>
        <a th:if="${isUpdate == null}" class="btn btn-secondary" th:href="@{/admins/menu}">Voltar para o Menu</a>
    </div>
</form>

<footer class="fixed-bottom p-3 text-start">
    <p class="text-muted mb-0">Made by: Christian and Yukito</p>
</footer>

<script>
    function visibilidade() {
        const passwordInput = document.getElementById('senha');
        const checkbox = document.getElementById('mostrarSenhaCheckbox');
        passwordInput.type = checkbox.checked ? 'text' : 'password';
    }
    function visibilidadeConfirmar() {
        const passwordInput = document.getElementById('confirmarSenha');
        const checkbox = document.getElementById('mostrarConfirmarSenhaCheckbox');
        passwordInput.type = checkbox.checked ? 'text' : 'password';
    }
</script>
</body>
</html>
