<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Administradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<div>
    <h1 class="mb-4">Lista de Administradores</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="admin : ${admins} ">
            <td th:text="${admin.cpf}">0</td>
            <td th:text="${admin.nome}">Nome</td>
            <td>
                <a th:href="@{|/admins/edit/${admin.cpf}|}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{|/admins/delete/${admin.cpf}|}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Deseja remover este Administrador?');">Excluir</a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(admins)}">
            <td colspan="3" class="text-center"> Nenhum Administrador cadastrado</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a class="btn btn-success" th:href="@{/admins/new}">Cadastrar novo Administrador</a>
        <a class="btn btn-secondary" th:href="@{/admins/menu}">Voltar para o Menu</a>
    </div>
</div>

<footer class="fixed-bottom p-3 text-start">
    <p class="text-muted mb-0">Made by: Christian and Yukito</p>
</footer>
</body>
</html>
