<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Laboratório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<div>
    <h1 class="mb-4" th:text="'Agenda do Laboratório: ' + ${laboratorio.tipo}"></h1>
    <h1 class="lead mb-4" th:text="'Localização: Andar ' + ${laboratorio.andar} + ', Corredor ' +
    ${laboratorio.corredor} + ' | Capacidade: ' + ${laboratorio.capacidade} + ' pessoas'"></h1>

    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>Responsável</th>
            <th>Início da Reserva</th>
            <th>Fim da Reserva</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="reserva : ${reservas} ">
            <td th:text="${reserva.responsavel}">responsável</td>
            <td th:text="${#temporals.format(reserva.dataInicio, 'dd/MM/yyyy HH:mm')}">00/00/0000 00:00</td>
            <td th:text="${#temporals.format(reserva.dataFinal, 'dd/MM/yyyy HH:mm')}">00/00/0000 00:00</td>
        </tr>

        <tr th:if="${#lists.isEmpty(reservas)}">
            <td colspan="3" class="text-center"> Nenhuma Reserva cadastrada para esta Sala</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a class="btn btn-success" th:if="${admin}" th:href="@{/reservas/new/{id}(id=${laboratorio.id})}">Fazer Nova Reserva para este Laboratório</a>
        <a class="btn btn-secondary" th:href="@{/laboratorios/list}">Voltar para a Lista de Laboratórios</a>
    </div>
</div>

<footer class="fixed-bottom p-3 text-start">
    <p class="text-muted mb-0">Made by: Christian and Yukito</p>
</footer>
</body>
</html>
